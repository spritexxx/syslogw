{% extends "base.html" %}

{% block head %}
{{ super() }}

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

{% endblock %}

{% block content %}
{{ super() }}

            </thead>
            <tbody>
            </tbody>
        </table>
</div>

{% endblock %}
